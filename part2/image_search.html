<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Image Search
        </title>
        <link rel="stylesheet" href="image_search.css">
    </head>
    <body>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/640px-Google_Images_2015_logo.svg.png" alt="Google Image Search" class="logocenter" height="92px" width="272px">
        
        <div class="container">
        <form action="https://images.google.com/images" class="form">
            <input type="text" name="q" id="searchbar" class="searchfield">
                <button type="submit" class="search-button">
                    <img src="https://icon-library.com/images/google-search-magnifying-glass-icon/google-search-magnifying-glass-icon-5.jpg" alt="Magnifying Glass">
                </button>
        </form>
        </div>

        <footer class="footerstyling">
            <div class="footerleft">
                <a href="https://about.google/?utm_source=google-US&utm_medium=referral&utm_campaign=hp-footer&fg=1" class="footerfontcolor"><p>About</p></a>
                <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/" class="footerfontcolor"><p>Advertising</p></a>
                <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/" class="footerfontcolor"><p>Business</p></a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1" class="footerfontcolor"><p>How Search works</p></a>
            </div>

            <div class="footerright">
                <a href="https://policies.google.com/privacy?hl=en&fg=1" class="footerfontcolor"><p>Privacy</p></a>
                <a href="https://policies.google.com/terms?hl=en&fg=1" class="footerfontcolor"><p>Terms</p></a>
                <p>Settings</p>

            </div>

        </footer>
    </body>
</html>
